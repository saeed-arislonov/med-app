<div class="bar-stable">
    <ion-header-bar class="bar-stable bar bar-header" align-title="center">
        <button ui-sref="app.medicines" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-back"></i> 
      <span class="back-text"><span class="previous-title hide"></span></span></button>

        <div class="title title-center header-item"> Hазад
        </div>

    </ion-header-bar>
</div>

<ion-view view-title="Search" animation="no-animation">
    <ion-content class="no-header">
        <div class="clinicMapView" style="height:100%">
            <ng-map default-style="false" center="{{langs}}" zoom="12" style="height:100% !important; width:100%;">
                <marker id="foo" position="{{langs}}" on-click="map.showInfoWindow(event, 'bar')">
                </marker>
               <!-- <marker position="current" animation="Animation.BOUNCE" centered="true"></marker>-->
                <custom-marker id="can" position="current" on-click="click()">
                    <div>
                        <img src="img/map-icon.png" width="50" height="50"/>
                    </div>
                </custom-marker>
                <info-window id="bar" max-width="200">
                    <div ng-non-bindable>
                        <div id="siteNotice"></div>
                        <div id="bodyContent">
                            <p>
                                <b>{{clinicName}}</b>
                            </p>
                        </div>
                    </div>
                </info-window>
            </ng-map>
        </div>
    </ion-content>
</ion-view>
