<div class="bar-stable">
    <ion-header-bar class="bar-stable bar bar-header" align-title="center">
        <div class="buttons buttons-left header-item">
        </div>
        <div class="title title-center header-item"> Поисковик лекарств
        </div>
    </ion-header-bar>
</div>
<ion-view view-title="Поисковик лекарств" animation="no-animation" class="ma-login-page">
    <ion-content>

        <div class="ma-main-title">
            <img src="img/logo_medd.png">
        </div>

        <form name="loginForm">

            <ion-toolbar>
                <div class="ma-search-where">
                    <div></div>

                    <fieldset>
                        <legend class="ma-search-title">Авторизоваться</legend>
                        <div class="list input-item">
                            <label class="item item-input" ng-class="(errorClass && !signin.login.length) ? 'errorClass' : ''">
                                <input type="text" name="login" placeholder="Логин *" ng-model="signin.login" required/>
                            </label>
                            <!-- <pre>{{medicines}}</pre>-->
                            <!--<span ng-repeat="med in medicines">{{med.price}}</span>-->

                        </div>
                        
                        <div class="list input-item">
                            <label class="item item-input" ng-class="(errorClass && !signin.password.length) ? 'errorClass' : ''">
                                <input type="password" name="password" placeholder="Пароль *" ng-model="signin.password" required/>
                            </label>
                            <!-- <pre>{{medicines}}</pre>-->
                            <!--<span ng-repeat="med in medicines">{{med.price}}</span>-->

                        </div>
                    </fieldset>
                </div>
                <!--<pre>{{loginForm.$valid}}</pre>-->
                <div class="error-message" ng-show="errorLogIn">Hе верный логин или пароль</div>
                <div class="error-message" ng-show="errorClass">Введите логин и пароль</div>

                <!--<ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list> -->
                <div class="login-button-wrapper">
                <button class="login-button" ng-click="submitLogin(loginForm.$valid)" ng-disabled="loggingIn">
                        <a class="login-button-a">Войти</a>
                        <i class="fa fa-spinner fa-spin" ng-if="loggingIn"></i>
                    </button>
                    
                    <a ng-click="openAccount()">Нет аккаунта? Зарегистрируйтесь здесь. </a>
                </div>
            </ion-toolbar>
        </form>

    </ion-content>
</ion-view>
