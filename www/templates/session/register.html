<ion-view view-title="Поисковик лекарств" animation="no-animation" class="ma-register-page">
    <ion-content>
        <div class="ma-main-title">
            <img src="img/logo_medd.png">
        </div>

        <form>

            <ion-toolbar>

                <div class="list">
                    <label class="item item-input item-floating-label half-size">
                        <span class="input-label">First Name</span>
                        <input ng-model="user.name" type="text" placeholder="First Name">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Phone</span>
                        <input ng-model="user.phone" type="text" placeholder="Phone">
                    </label>
                    <label class="item item-input item-floating-label half-size">
                        <span class="input-label">Birth Date</span>
                        <input ng-model="user.birth_date" type="text" placeholder="Birth Date">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input ng-model="user.email" type="text" placeholder="Email">
                    </label>
                    <label class="item item-input item-floating-label half-size">
                        <span class="input-label">Login</span>
                        <input ng-model="user.login" type="text" placeholder="Login">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input ng-model="user.password" type="text" placeholder="Password">
                    </label>
                    <label class="item item-input item-floating-label" style="width:100%">
                        <span class="input-label">Photo</span>
                       <!-- <input ng-model="user.photo" type="file" placeholder="Photo">-->
                        <input type="file" ngf-select ng-model="user.photo" name="file"    
                                accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                    </label>
                </div>{{user.photo}}
                <!--<ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list> -->
                <div class="login-button-wrapper">
                    <button class="login-button" ng-click="createUser(user.photo)">
                        <a class="login-button-a">Войти</a>
                    </button>
                </div>
            </ion-toolbar>
        </form>

    </ion-content>
</ion-view>
