<div class="bar-stable">
    <ion-header-bar class="bar-stable bar bar-header" align-title="center">
        <button ui-sref="app.myCart" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i> 
      <span class="back-text"><div class="default-title medicine-search-title">Назад в Корзину</div><span class="previous-title hide"></span></span></button>

        <!-- <button class="button header-right-button-1 buttons button-clear header-item" ng-click="openFilter()" ng-class="filterOpen ? 'filterOpen' : ''"><i class="fa fa-filter"></i> 
        </button>

        <button class="button header-right-button buttons button-clear header-item"><i class="ion-ios-cart"></i> <span class="order-count"><span>{{cartData.length}}</span></span>
        </button>-->


    </ion-header-bar>
</div>
<ion-view view-title="Search">
    <ion-content class="no-header">
        <div class="ma-results ma-my-checkout">
            <div class="result-header-wrapper">
                <div class="ma-search-name">
                    <span>Оформление заказа</span>
                </div>
            </div>
            <div class="ma-checkout-wrapper">
                <div class="buyer-info">
                    <div class="buyer-info-header" ng-click="toggleInfo()">Информатция о покупателе 
                        <i ng-class="showInfo ? 'ion-minus-round' : 'ion-plus-round'"></i></div>
                    <div class="buyer-info-detail">
                        <div class="list">
                            <label class="item item-input">
                                <input type="text" placeholder="First Name" value="Anthony">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Last Name" value="Bowen">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Phone Number" value="+998977777777">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Email" value="anowen@gmail.com">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="buyer-info-address">
                    <div class="buyer-info-header" ng-click="toggleAddress()">Адрес доставки
                        <i ng-class="showAddress ? 'ion-minus-round' : 'ion-plus-round'"></i></div>
                    <div class="buyer-info-detail-address">
                        <div class="list">
                            <label class="item item-input">
                                <input type="text" placeholder="First Name" value="Buyuk Ipak Yuli, 67 uy">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="buyer-info-delivery">
                    <div class="buyer-info-header" ng-click="toggleDelivery()">Выбор сбособа доставки
                        <i ng-class="showDelivery ? 'ion-minus-round' : 'ion-plus-round'"></i></div>
                    <div class="buyer-info-detail-delivery">
                        <ion-list class="del-checkboxes item-input">
                            <label class="del-radio-wrapper" for="f1">
                                <div class="delivery-radio"><input type="radio" id="f1" name="f1" ng-model="filter" /></div>Обычная доставка в течении дня <span class="bolder-text"> 5.000 sum</span>
                            </label>
                            <label class="del-radio-wrapper" for="f2">
                                <div class="delivery-radio"><input type="radio" id="f2" name="f1" ng-model="filter" /></div>Быстрая доставка в течении часа <span class="bolder-text"> 15.000 sum</span>
                            </label>
                            <label class="del-radio-wrapper" for="f3">
                                <div class="delivery-radio"><input type="radio" id="f3" name="f1" ng-model="filter" /></div>Самовызов. Бесплатно
                            </label>
                        </ion-list>
                    </div>
                </div>

                <div class="buyer-info-payment-type">
                    <div class="buyer-info-header-payment" ng-click="togglePayment()">Выбор типа оплаты
                        <i ng-class="showPayment ? 'ion-minus-round' : 'ion-plus-round'"></i></div>
                    <div class="buyer-info-payment">
                        <ion-list class="del-checkboxes item-input">
                            <label class="del-radio-wrapper" for="p1">
                                <span class="delivery-radio"><input type="radio" id="p1" name="p1" ng-model="filterPayment" /></span>
                                Онлайн оплата по UzCard
                            </label>
                            <div class="debit-card">
                                <div class="debit-card-top">
                                    <div class="debit-num">8907</div>
                                    <div class="debit-num">3486</div>
                                    <div class="debit-num">1249</div>
                                    <div class="debit-num">0010</div>
                                </div>
                                <div class="debit-card-top">
                                    <div class="debit-num">07</div>
                                    <div class="debit-num">11</div>
                                    <div class="debit-num">+998976671121</div>
                                </div>
                            </div>
                            <label class="del-radio-wrapper" for="p2">
                                <span class="delivery-radio"><input type="radio" id="p2" name="p1" ng-model="filterPayment" /></span>
                                Оплата наличными при получении
                            </label>
                            <label class="del-radio-wrapper" for="p3">
                                <span class="delivery-radio"><input type="radio" id="p3" name="p1" ng-model="filterPayment" /></span>
                                Оплата при получении картой
                            </label>
                        </ion-list>
                    </div>
                </div>
                <div class="cart-total">Итого заказ на сумму: <span>{{checkoutTotal | formatPrice}} sum</span></div>
                <div class="proceed-checkout" ng-show="!confirming" ng-click="submitPayment()">Подтверждаю
                    <i class="flaticon-right-arrow"></i>
                </div>
                
                <button class="proceed-checkout" ng-show="confirming">Подтверждаю
                    <i class="fa fa-spinner fa-spin"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
