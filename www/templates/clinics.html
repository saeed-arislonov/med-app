<div class="bar-stable">
    <ion-header-bar class="bar-stable bar bar-header" align-title="center">
        <button ui-sref="app.mainPage" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-back"></i> 
      <span class="back-text"><span class="default-title">Поиск учреждений</span><span class="previous-title hide"></span></span></button>
        
        <button class="button header-right-button-1 buttons button-clear header-item"><i class="flaticon-filter"></i> 
        </button>
        
        <button class="button header-right-button buttons button-clear header-item" ui-sref="app.myCart"><i class="flaticon-shopping-cart"></i> <span class="order-count"><span>{{cartData.length}}</span></span>
        </button>
            
        
    </ion-header-bar>
</div>
<ion-view view-title="Search" animation="no-animation">
    <ion-content class="no-header">

        <div class="ma-results clinic-results">
            <div class="result-header-wrapper">
                <i class="ion-ios-search-strong"></i>
                <div class="ma-search-name">
                    <span>{{selectedClinic}}</span>
                </div>
            </div>
            
           <!-- <pre>{{medicines | json}}</pre>-->
            <div class="loading-spin" ng-if="clinicLoading"><i class="fa fa-spinner fa-spin"></i></div>
            <div class="ma-results-wrapper">
                <div class="medicine-result" ng-repeat="cli in clinics">
                    <div class="mr-top">
                        <img width="60" height="60" class="product-photo" ng-src="{{'http://medappteka.uz'+cli.photo}}" />
                        <div class="product-info">
                            <div>Наименование: <span>{{cli.name}} </span></div>
                            <div>Адрес: <span>{{cli.address}} </span></div>
                            <div>Ориентир: <span>{{cli.reference_point}}</span></div>
                            <div>Специализации: <span>{{cli.description}}</span></div>
                        </div>
                    </div>
                    <div class="mr-bottom">
                        <ul>
                            <li class="button button-light map-button" ng-click="openModal()" ><i class="flaticon-placeholder" style="bottom:3px"></i> Карта</li>
                            <li class="button button-positive call-button" ng-click="callClinic(cli)"><i class="flaticon-call-answer" style="bottom:3px"></i> Позвонить </li>
                            <li class="button button-energized more-button" ng-click="go(cli.id)">Подробнее</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
